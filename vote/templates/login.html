<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta property="og:title" content=""/>

	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/icomoon.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">

	<link rel="stylesheet" href="/static/css/flexslider.css">

	<link rel="stylesheet" href="/static/css/style.css">

	</head>
  <body>
<nav class="fh5co-nav" role="navigation">
  <div class="top-menu">
    <div class="container">
      <div class="row">
        <div class="col-xs-2">
          <div id="fh5co-logo">SAFEVOTE</div>
        </div>
        <div class="col-xs-10 text-right menu-1">
          <ul>
              {% if user.is_authenticated %}
            <li><a href="{% url 'vote' %}">Vote</a></li>
            <li><a href="{% url 'c_list' %}">Know your candidate</a></li>
            <li class="active"><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="btn-cta"><a href="{% url 'register' %}"><span>Sign Up</span></a></li>
            <li class="btn-cta"><a href="{% url 'login' %}"><span>Login</span></a></li>
            {% endif %}
          </ul>
        </div>
      </div>

    </div>
  </div>
</nav>
<div class="jumbotron">
  <h1>LOGIN</h1>
  {% if haserr %}
  <h4>Invalid credentials.Please try again.</h4>
  {% endif %}
  <form action="{%url 'login'%}" method="post">
    {% csrf_token %}
    <label for="username">Aadhar:</label>
    <input type="text" name="username" placeholder="Aadhar here">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password here">
    <input type="submit" name="" value="Login">
  </form>
</div>
<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
</div>

<script src="/static/js/jquery.min.js"></script>

<script src="/static/js/main.js"></script>

</body>
</html>
